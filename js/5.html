<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JS能够做什么</h2>
    <p>JS能够现实隐藏的html元素</p>
    <p id="demo" style="display:none;">Hello js</p>
    <button type="button" onclick="document.getElementById('demo').style.display='block'">点击</button>
</body>

</html>
